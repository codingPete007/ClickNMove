<!DOCTYPE html>
<html>
  <head>
    <title>Click 'N Move</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/clicknmove.css">
  </head>
  <body>
    <h1>Click 'N Move Game</h1>
    <div class="game-container" id="game-container"></div>
    <div class="movement-container">
      <div class="player" id="player" style="top: 158px; left: 158px;">
        <div class="left eye"></div>
        <div class="right eye"></div>
        <div class="mouth"></div>
      </div>
    </div>
    
    <div class="player-info" id="player-info">
      <img width="40px" src="pictures/info.png" alt="">
      <span id="info-msg">Click an open square to move the player.</span>
    </div>
  </body>
  <script src="scripts/clicknmove.js"></script>
</html>
